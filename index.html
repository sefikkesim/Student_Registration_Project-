<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- https://www.srihash.org/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    <title>Clarusway Registration Project</title>
</head>
<style>
    #logo{
        width: 50px;
        height: 50px;
    }
    #loading{
            position: absolute;
            top: 40%;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 9999999;
        }
</style>
<body>
    <div class="container" style="margin-top:20px;">
        
        <div class="card row">
            <div class="card-header">
                <img
        src="https://d1psgljc389n8q.cloudfront.net/bootcamps/logos/VX6tpIUJa"
        alt="Bank logo"
        class="nav__logo"
        id="logo"
      />&nbsp&nbsp Student Registration Form
            </div>
            <div class="card-body">
                <form id="registration-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="name" id="name" placeholder="Student Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="path" id="path"
                                placeholder="Path Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="url" id="url" placeholder="Profile Image Url">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-danger">Add Student</button>
                </form>
                <hr>
            </div>

            <div class="card-body">
                <h5 class="card-title" id="students-title">Students</h5>
                <hr>
                <table class="table table-dark" onclick="clickFunc(this)">
                    <thead>
                        <tr>
                            <th scope="col">Student Image</th>
                            <th scope="col">Student Name</th>
                            <th scope="col">Path Name</th>
                        </tr>
                    </thead>
                    <tbody  id="Students">
                         <!-- Adding Students' row -->
                    </tbody>
                </table>
                <div id="loading" style="display: none;">
                    <center>
                        <img src="./looading1.gif">
                    </center>
                </div>
                <hr>
                <a id="clear-students" class="btn btn-dark" href="#">Clear All Students</a>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

     <script src="./ui.js"></script>
    <script src="./main.js"></script>
    <script src="./student.js"></script>
   
  


</body>

</html>
